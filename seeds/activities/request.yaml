title: Review Order
type: request
settings:
  schema:
    $ref: './schemas.yaml#/Settings1'
  maps:
    $ref: './pipes.yaml#/Settings1'
path:
  schema:
    $ref: './schemas.yaml#/Input1'
query:
  schema:
    $ref: './schemas.yaml#/Input1'
header:
  schema:
    $ref: './schemas.yaml#/Input1'
input:
  schema:
    $ref: './schemas.yaml#/Input1'
output:
  schema:
    $ref: './schemas.yaml#/Output1'
return:
  schema:
    $ref: './schemas.yaml#/Return1'
errors:
  schema:
    $ref: './schemas.yaml#/Error1'
stats:
  key: "{x.input.data.object_type}"
  id: "{x.input.data.id}"
  measures:
    - measure: avg
      target: "{x.input.data.price}"
    - measure: count
      target: "{x.input.data.price}"