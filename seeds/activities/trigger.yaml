title: Review Order
type: trigger
settings:
  schema:
    $ref: '../schemas/trigger.yaml#/settings'
  maps:
    $ref: '../maps/trigger.yaml#/settings'
input:
  schema:
    $ref: '../schemas/trigger.yaml#/input'
output:
  schema:
    $ref: '../schemas/trigger.yaml#/output'
return:
  schema:
    $ref: '../schemas/trigger.yaml#/return'
errors:
  schema:
    $ref: '../schemas/trigger.yaml#/errors'
stats:
  key: "{x.input.data.object_type}"
  id: "{x.input.data.id}"
  measures:
    - measure: avg
      target: "{x.input.data.price}"
    - measure: count
      target: "{x.input.data.price}"